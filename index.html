<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3 text-center">Train Scheduler</h1>
        </div>
        <br>
        <br>
        <div class="card">
            <div class="card-body">
                <h5 class=" card-title">Current Train Schedule</h5>
                
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">First Departure</th>
                        <th scope="col">Next Arrival (min)</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <div class="card">
            <div class="card-body">
                <div class="card-title"><h5 class="">Add Train</h5><div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="form-train-name">Train Name</label>
                        <input type="text" class="form-control" id="form-train-name" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="form-destination">Destination</label>
                        <input type="text" class="form-control" id="form-destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="form-train-time">First Train Time</label>
                        <input type="text" class="form-control" id="form-train-time" placeholder="(HH:mm - Military Time)">
                    </div>
                    <div class="form-group">
                        <label for="form-frequency">Frequency</label>
                        <input type="text" class="form-control" id="form-frequency" placeholder="Frequency (min)">
                    </div>
                    <button id="submit-train" type="submit" class="btn btn-primary">Submit</button>
                </form>
    
            </div>
        </div>



    </div>




    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
    
</body>
</html>
